<body>
<h1>Завдання №2</h1>
<form id="calculator2">
  <div>
    <label for="input1">Вміст водню, %:</label>
    <input type="number" step="any" id="input1" required>
  </div>
  <div>
    <label for="input2">Вміст вуглецю, %:</label>
    <input type="number" step="any" id="input2" required>
  </div>
  <div>
    <label for="input3">Вміст кисню, %:</label>
    <input type="number" step="any" id="input3" required>
  </div>
  <div>
    <label for="input4">Вміст сірки, %:</label>
    <input type="number" step="any" id="input4" required>
  </div>
  <div>
    <label for="input5">Нижча теплота згорання МДж\кг:</label>
    <input type="number" step="any" id="input5" required>
  </div>
  <div>
    <label for="input6">Волокість робочої маси палива, %:</label>
    <input type="number" step="any" id="input6" required>
  </div>
  <div>
    <label for="input7">Зольність сухої маси, %:</label>
    <input type="number" step="any" id="input7" required>
  </div>
  <div>
    <label for="input8">Вміст ванадію, мг\кг:</label>
    <input type="number" step="any" id="input8" required>
  </div>
  <button type="submit">Розрахувати</button>
</form>
